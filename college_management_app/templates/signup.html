{% extends 'base.html' %}
{% block content %}

<style>

  .form-signup {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
  }

  .form-signup .form-floating:focus-within {
  z-index: 2;
  }

</style>

<div class="container">
  {% for message in messages %}
<h5>
  <div class="alert alert-danger mt-5" style="width: 50%;">
      {{ message }}
  </div>
</h5>
  {% endfor %}
</div>
    
<main class="form-signup">
  <form action="{% url 'teacher_registration' %}" method='post' enctype="multipart/form-data">
    {% csrf_token %}

    <h1 class="h3 mb-3 fw-normal text-center"><b>Please Register</b></h1><br><br>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name='t_first_name'>
      <label for="floatingInput">First Name</label>
    </div><br>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name='t_last_name'>
      <label for="floatingInput">Last Name</label>
    </div><br>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name='t_age'>
      <label for="floatingInput">Age</label>
    </div><br>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Address</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name='t_address'></textarea>
    </div><br>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name='t_gender'>
      <label for="floatingInput">Gender</label>
    </div><br>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name='t_phn_no'>
      <label for="floatingInput">Phone no</label>
    </div><br>

    <select class="form-select" aria-label="Default select example" name='t_select_course'>
      <option selected>Courses</option>
      {% for c in course %}
      <option value="{{ c.id }}">{{ c.Course_Name }}</option>
      {% endfor %}
    </select><br>

    <div class="form-floating">
      <input type="user" class="form-control" id="floatingInput" name='t_user_name'>
      <label for="floatingInput">Username</label>
    </div><br>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" name='t_email'>
      <label for="floatingInput">Email address</label>
    </div><br>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name='t_password'>
      <label for="floatingPassword">Password</label>
    </div><br>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name='t_cpassword'>
      <label for="floatingPassword"> Confirm Password</label>
    </div><br>

    <label> Upload Profile Picture </label><br>
    <div class="input-group mb-3">
      <input type="file" class="form-control" id="inputGroupFile02" name='t_file' accept='image/*'>
    </div><br>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
  </form>
</main>

{% endblock %}
